<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
    <link rel="stylesheet" href="./style.css">
    <link href={% static 'css/login_style.css' %} rel="stylesheet" />
</head>

<body>
    <!-- Login Form -->
    <div class="login-form py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-sm">
                        <span class="shape"></span>
                        <div class="card-header text-center bg-transparent">
                            <i class="fas fa-user-circle"></i>
                            <h2>CV19 Admin Panel</h2>
                        </div>
                        <div class="card-body py-4">
                            <form action="check" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="name">User</label>
                                    <input type="text" class="form-control shadow-none" placeholder="Username"
                                        name='user'>
                                </div>
                                <div class="form-group">
                                    <label for="name">Password</label>
                                    <input type="password" class="form-control shadow-none" placeholder="Password"
                                        name='passw'>
                                </div>
                                <div class="form-group">
                                    <!-- <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Remember me</label>
                                    </div> -->
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Login Form -->
</body>
<!-- <script src={% static 'js/scripts.js' %}></script> -->

</html>
